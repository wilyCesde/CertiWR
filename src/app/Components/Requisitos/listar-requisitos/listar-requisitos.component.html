<div class="container">
  <div class="btn-new-config mt-4 mb-3">
    <div style="width: 10%"></div>
    <h1 class="subtitle">
      ADMINISTRACIÓN Y GESTIÓN DE REQUISITOS DE CERTIFICACIÓN
    </h1>
    <button type="button" class="btn btn-info">NUEVO REQUISITO</button>
  </div>
  <hr />

  <div class="tabla">
    <div class="d-flex justify-content-end">
      <div class="form-group mb-2">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            style="border-radius: 25px; padding-left: 20px"
            placeholder="Buscar"
          />
          <div
            class="input-group-append position-absolute"
            style="right: 0; left: 160px"
          >
            <i class="pi pi-search"></i>
          </div>
        </div>
      </div>
    </div>

    <p-table
      [value]="requirements"
      [paginator]="true"
      [rows]="10"
      [responsive]="true"
      class="text-center"
    >
      <ng-template pTemplate="header">
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">NOMBRE REQUISITOS DE CERTIFICACION</th>
          <th class="text-center">DESCRIPCION REQUISITOS DE CERTIFICACION</th>
          <th class="text-center">OBLIGATORIO</th>
          <th class="text-center">ESTADO</th>
          <th class="text-center">ACCIONES</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr>
          <td class="text-center">{{ data.id }}</td>
          <td class="text-center">{{ data.name }}</td>
          <td class="text-center">{{ data.description }}</td>
          <td class="text-center">{{ data.mandatory ? "Sí" : "No" }}</td>
          <td class="text-center">
            <div class="d-flex justify-content-center">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="defaultCheck1"
                  checked
                />
              </div>
            </div>
          </td>
          <td class="text-center icono">
            <i class="pi pi-pencil"></i>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
